sudo: required

language: generic

cache:
  directories:
    - ci/alpine/.cache/
    - ci/arch/.cache/

before_cache:
    - ./ci/alpine/clean-cache.sh
    - ./ci/arch/clean-cache.sh

matrix:
  include:
    - os: linux
      env: CC=gcc
      services: docker
      script: ./ci/alpine.sh
    - os: linux
      env: CC=clang
      services: docker
      script: ./ci/alpine.sh
    - os: linux
      env: CC=gcc
      services: docker
      script: ./ci/arch.sh
    - os: linux
      env: CC=clang
      services: docker
      script: ./ci/arch.sh
